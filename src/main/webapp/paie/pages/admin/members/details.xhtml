<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/paie/templates/layout-details.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="entityId" value="#{memberBean.entityId}"/>
                <f:viewAction action="#{memberBean.initDetails()}"/>
            </f:metadata>
        </ui:define>

        <ui:param name="crudBean" value="#{memberBean}"/>

        <ui:param name="fieldsTitle" value="#{msg['members.breadCrumb']}"/>

        <ui:define name="list-title">
            #{msg['members.title']}
        </ui:define>
        <ui:define name="breadCrumb">
            #{msg['members.breadCrumb']}
        </ui:define>
        <ui:define name="fields-content">
            <p:outputPanel>
                <div class="form-grid grid">
                    <div class="field flex flex-column sm:col-12 col-12 md:col-4 lg:col-4">
                        <p:outputLabel for="num" value="#{msg['members.edit.nummember']}"/>
                        <p:outputLabel class="font-bold text-900 text-xl" id="num"
                                       value="#{memberBean.entity.formatNumberNum()}"/>
                    </div>
                    <div class="field flex flex-column sm:col-12 col-12 md:col-4 lg:col-4">
                        <p:outputLabel for="person" value="#{msg['person.title']}"/>
                        <p:outputLabel class="font-bold text-900 text-xl" id="person"
                                       value="#{memberBean.entity.person.fullName}"/>
                    </div>
                    <div class="field flex flex-column sm:col-12 col-12 md:col-4 lg:col-4">
                        <p:outputLabel for="eglise" value="#{msg['entites.eglise.title']}"/>
                        <p:outputLabel class="font-bold text-900 text-xl" id="eglise"
                                       value="#{memberBean.entity.eglise.label}"/>
                    </div>
                </div>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
