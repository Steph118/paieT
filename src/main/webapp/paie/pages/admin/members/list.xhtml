            <p:column headerText="#{msg['departement.title']}" sortBy="#{e.person.department.label}" 
                      filterBy="#{e.person.department.label}" filterMatchMode="contains" filterPlaceholder="Filter By Name">
                <p:outputLabel value="#{e.person.department.label}"/>
            </p:column>
            <p:column headerText="#{msg['references.sexe.title']}" sortBy="#{e.person.sexe.label}" 
                      filterBy="#{e.person.sexe.label}" filterMatchMode="contains" filterPlaceholder="Filter By Name">
                <p:outputLabel value="#{e.person.sexe.label}"/>
            </p:column>
