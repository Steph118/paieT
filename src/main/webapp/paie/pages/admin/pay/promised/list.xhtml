<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">
    <ui:composition template="/paie/templates/layout-list.xhtml">

        <ui:param name="crudBean" value="#{sumPromisedBean}"/>

        <ui:define name="list-title"> 
            #{msg['promised.list.title']}
        </ui:define>
        <ui:define name="breadCrumb">
            #{msg['promised.list.breadCrumb']}
        </ui:define>
        <ui:define name="table-title">
            #{msg['promised.list.title']}
        </ui:define>
        <ui:define name="add-column">
            <p:column style="text-align: start" headerText="#{msg['members.edit.nummember']}" sortBy="#{e.member.memberNumber}" 
                      filterBy="#{e.member.memberNumber}" filterMatchMode="contains" filterPlaceholder="Filter">
                <h:outputText value="#{e.member.formatNumberNum()}" 
                              />
            </p:column>
            <p:column style="text-align: start" headerText="#{msg['person.title']}" sortBy="#{e.member.person.getFullName()}" 
                      filterBy="#{e.member.person.getFullName()}" filterMatchMode="contains" filterPlaceholder="Filter">
                <h:outputText value="#{e.member.person.getFullName()}" 
                              />
            </p:column>
            <p:column style="text-align: start" headerText="#{msg['entites.eglise.title']}" sortBy="#{e.member.eglise.label}" 
                      filterBy="#{e.member.person.getFullName()}" filterMatchMode="contains" filterPlaceholder="Filter">
                <h:outputText value="#{e.member.eglise.label}" 
                              />
            </p:column>
            <p:column style="text-align: start" headerText="#{msg['departement.title']}" sortBy="#{e.member.person.department}"
                      filterBy="#{e.member.person.department.label}" filterMatchMode="contains" filterPlaceholder="Filter">
                <h:outputText value="#{e.member.person.department.label}"
                />
            </p:column>
            <p:column headerText="#{msg['montant']}" sortBy="#{e.montant}" 
                      filterBy="#{e.montant}" filterMatchMode="contains" filterPlaceholder="Filter">
                <p:outputLabel value="#{appUtilsBeans.numberFormat(e.montant)}"/>

            </p:column>
            <p:column headerText="#{msg['references.annee.title']}" sortBy="#{e.year.value}" 
                      filterBy="#{e.year.value}" filterMatchMode="contains" filterPlaceholder="Filter">
                <p:outputLabel value="#{e.year.value}"/>
            </p:column>
            <p:column headerText="#{msg['loan.title']}" sortBy="#{e.loan.label}" 
                      filterBy="#{e.loan.label}" filterMatchMode="contains" filterPlaceholder="Filter">
                <p:outputLabel value="#{e.loan.label}"/>
            </p:column>
        </ui:define>
    </ui:composition>
</html>
