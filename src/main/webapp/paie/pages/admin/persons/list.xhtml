<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">
    <ui:composition template="/paie/templates/layout-list.xhtml">

        <ui:param name="crudBean" value="#{personBean}"/>

        <ui:define name="list-title">
            #{msg['persons.title']}
        </ui:define>
        <ui:define name="breadCrumb">
            #{msg['persons.breadCrumb']}
        </ui:define>
        <ui:define name="table-title">
            #{msg['persons.title']}
        </ui:define>
        <ui:define name="add-column">
            <p:headerRow field="eglise.label"
                         expandable="true"
                         expanded="true">
                <p:column colspan="6">
                    <div class="inline-flex align-items-center" style="vertical-align: middle">
                        <h:outputText styleClass="ml-2" value="#{e.eglise.label}"/>
                    </div>
                </p:column>
            </p:headerRow>
            <p:column headerText="#{msg['persons.edit.name']}">
                <p:outputLabel value="#{e.name}"/>
            </p:column>
            <p:column headerText="#{msg['persons.edit.firstname']}">
                <p:outputLabel value="#{e.firstname}"/>
            </p:column>
            <p:column headerText="#{msg['references.sexe.title']}">
                <p:outputLabel value="#{e.sexe.label}"/>
            </p:column>
            <p:column headerText="#{msg['entites.eglise.title']}">
                <p:outputLabel value="#{e.eglise.label}"/>
            </p:column>
            <p:column headerText="#{msg['departement.title']}">
                <p:outputLabel value="#{e.department.label}"/>
            </p:column>
            <p:column headerText="#{msg['contact']}">
                <p:outputLabel value="#{e.contact}"/>
            </p:column>
        </ui:define>
    </ui:composition>
</html>
