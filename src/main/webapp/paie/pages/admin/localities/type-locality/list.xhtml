<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/paie/templates/layout-list.xhtml">

    <ui:param name="crudBean" value="#{typeLocalityBean}"/>

    <ui:define name="list-title">
        #{msg['localities.type-locality.title']}
    </ui:define>
    <ui:define name="breadCrumb">
        #{msg['localities.type-locality.breadCrumb']}
    </ui:define>
    <ui:define name="table-title">
        #{msg['localities.type-locality.title']}
    </ui:define>
    <ui:define name="add-column">
        <p:column headerText="#{msg['label']}">
            <p:outputLabel value="#{e.label}"/>
        </p:column>
        <p:column headerText="#{msg['is-root']}">
            <p:outputLabel value="#{e.root}"/>
        </p:column>
        <p:column headerText="#{msg['localities.type-locality.edit.parent']}">
            <p:outputLabel value="#{e.typeLocalityParent != null ? e.typeLocalityParent.label : ' - '}"/>
        </p:column>
    </ui:define>
</ui:composition>
</html>
