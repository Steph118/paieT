<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/paie/templates/layout-list.xhtml">

        <ui:param name="crudBean" value="#{loanBean}"/>

        <ui:define name="list-title">
            #{msg['loans.title']}
        </ui:define>
        <ui:define name="breadCrumb">
            #{msg['loan.breadCrumb']}
        </ui:define>
        
        <ui:define name="table-title">
            #{msg['loans.title']}
        </ui:define>
        <ui:define name="add-column">
            <p:headerRow field="eglise.label" expandable="true" expanded="true">
                <p:column colspan="6">
                    <div class="inline-flex align-items-center" style="vertical-align: middle">
                        <h:outputText styleClass="ml-2" value="#{e.eglise.label}"/>
                    </div>
                </p:column>
            </p:headerRow>
            <p:column headerText="#{msg['entites.eglise.title']}" sortBy="#{e.eglise.label}" 
                      filterBy="#{e.eglise.label}" filterMatchMode="contains" filterPlaceholder="Filter By Name">
                <p:outputLabel value="#{e.eglise.label}"/>
            </p:column>
            <p:column headerText="#{msg['label']}" sortBy="#{e.label}" 
                      filterBy="#{e.label}" filterMatchMode="contains" filterPlaceholder="Filter By Name">
                <p:outputLabel value="#{e.label}"/>
            </p:column>
            <p:column headerText="#{msg['montant']}" sortBy="#{e.montant}" 
                      filterBy="#{e.montant}" filterMatchMode="contains" filterPlaceholder="Filter By Name">
                <p:outputLabel value="#{e.montant}"/>
            </p:column>
            <p:column headerText="#{msg['loan.list.startdate']}" sortBy="#{e.startDate}" 
                      filterBy="#{e.startDate}" filterMatchMode="contains" filterPlaceholder="Filter By Name">
                <p:outputLabel value="#{e.startDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                </p:outputLabel>
            </p:column>
            <p:column headerText="#{msg['loan.list.enddate']}" sortBy="#{e.endDate}" 
                      filterBy="#{e.endDate}" filterMatchMode="contains" filterPlaceholder="Filter By Name">
                <p:outputLabel value="#{e.endDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                </p:outputLabel>
            </p:column>
            <p:column style="text-align: start" headerText="#{msg['loan.list.rembourse']}" sortBy="#{e.rembourse}" 
                      filterBy="#{e.rembourse}" filterMatchMode="contains" filterPlaceholder="Filter By Name">
                <p:badge value="#{e.rembourse ? msg['yes.label'] : msg['no.label']}" severity="#{e.rembourse ? 'success' : 'danger'}"
                               />
            </p:column>

        </ui:define>
    </ui:composition>
</html>
