<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      lang="#{p:language()}" xml:lang="#{p:language()}"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{app.locale}">
        <!--xmlns:sc="http://primefaces.org/ui/showcase"-->
        <ui:insert name="metadata"/>
        <h:head>
            <title>PaieT</title>
            <h:outputScript name="js/primeblocks.js"/>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <meta name="apple-mobile-web-app-capable" content="yes"/>
            </f:facet>
            <h:outputStylesheet name="css/primeflex3.css" library="showcase"/>
            <h:outputStylesheet name="primeflex3/saga-blue.css"/>
            <h:outputScript name="js/primeblocks.js"/>

        </h:head>

        <h:body>
            <h:form>
                <div class="grid grid-nogutter surface-section text-800">
                    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center">
                        <div class="col-12 sm:w-full w-full lg:w-10 surface-card p-4 shadow-2 border-round">
                            <div class="col-12">
                                <p:messages id="messages" showDetail="true" closable="true">
                                    <p:autoUpdate/>
                                </p:messages>

                            </div>
                            <div class="text-center mb-5">
                                <p:graphicImage name="images/blocks/logos/hyper.svg" library="primeblocks-app" alt="Image"
                                                height="50" styleClass="mb-3"/>
                                <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                                <p:link value="Create today!" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"/>
                            </div>


                            <div class="form-grid grid ui-fluid w-full col-12">
                                <div class="w-full field">
                                    <label for="login" class="block text-900 font-medium mb-2">Email</label>
                                    <p:inputText id="login" styleClass="w-full mb-3" placeholder="Email address" required="true"
                                                 requiredMessage="Login is required" value="#{authenticationBean.username}"/>
                                </div>   
                                <div class="w-full field">
                                    <label for="password" class="block text-900 font-medium mb-2">Password</label>
                                    <p:password id="password" styleClass="w-full mb-3" placeholder="Password" required="true"
                                                requiredMessage="Password is required" value="#{authenticationBean.password}"/>

                                </div>   
                                <div class="flex align-items-center justify-content-between mt-1 field">
                                    <div class="flex align-items-center">
                                        <p:selectBooleanCheckbox id="rememberme" styleClass="mr-2" value="#{authenticationBean.rememberMe}"/>
                                        <label for="rememberme">Remember me?</label>
                                    </div>
                                    <p:link class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" value="Forgot your password?"/>
                                </div>

                                <p:commandButton value="Sign In" icon="pi pi-user" styleClass="w-full mt-2 ui-button-raised"
                                                 action="#{authenticationBean.login()}" update="messages"/>
                            </div>

                        </div>
                    </div>


                    <div class="col-12 md:col-6 overflow-hidden">
                        <p:graphicImage name="images/home/intro-bg.jpg" library="showcase" alt="Image"
                                        styleClass="md:ml-auto block md:h-full"
                                        style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"/>
                    </div>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
